<span class="reading-time" title="Estimated read time">
{% if post.minutes %}
  {% assign words = post.minutes %}
  {{ words }}

{% else %}
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 min read
  {% else %}
    {{ words | divided_by:180 }} mins read
  {% endif %}
{% endif %}
</span>
